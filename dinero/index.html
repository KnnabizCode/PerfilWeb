<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon/favicon.png" type="image/png">
    <title>Dinero | Knnabiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .center-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: 10;
            position: relative;
            background: #000;
            padding: 5px;
            box-shadow: 0 0 50px #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .center-avatar:active {
            transform: scale(0.95);
        }

        .center-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .money {
            position: absolute;
            font-size: 24px;
            top: -50px;
            animation: fall linear forwards;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="center-avatar" id="clickArea">
        <img src="/assets/avatar/avatar.png" alt="Avatar">
    </div>

    <script>
        const clickArea = document.getElementById('clickArea');

        clickArea.addEventListener('click', (e) => {
            createMoneyRain();
        });

        function createMoneyRain() {
            // Creamos multiples billetes por clic
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const money = document.createElement('div');
                    money.classList.add('money');
                    money.innerText = 'ðŸ’¸';

                    // Posicion aleatoria
                    const x = Math.random() * window.innerWidth;
                    money.style.left = `${x}px`;

                    // Tamano aleatorio
                    const size = Math.random() * 20 + 20; // de 20px a 40px
                    money.style.fontSize = `${size}px`;

                    // Duracion de caida aleatoria
                    const duration = Math.random() * 2 + 2; // de 2s a 4s
                    money.style.animationDuration = `${duration}s`;

                    document.body.appendChild(money);

                    // Lo quitamos al terminar
                    setTimeout(() => {
                        money.remove();
                    }, duration * 1000);
                }, i * 50); // Creamos uno tras otro rapido
            }
        }
    </script>
</body>

</html>
